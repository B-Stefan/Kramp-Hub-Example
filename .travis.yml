language: java


#See: https://docs.travis-ci.com/user/languages/java/ for more instructions
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script:
  - ./gradlew --version

script:
  - ./gradlew test


deploy:
     provider: releases
     api_key:
          secure: ""
     file:
         - ./build/libs/kramphub-$TRAVIS_TAG-SNAPSHOT.jar
     skip_cleanup: true
     on:
         tags: true


